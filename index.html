   <head>

      <title>Address Book</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Materialize Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

 <body>
      <h1 class="center-align">Address Book</h1>
       <div class="row">
        <div class="col s3">
      
          <form id="myForm">
            <div class="form-group">
               <label for="Name">Name</label>
               <input placeholder="Enter Name" id="user-name" type="text" class="validate">
           </div>
           <div class="form-group">
               <label for="Email">Email</label>
               <input placeholder="Email Adress" id="user-email" type="email" class="validate">
           </div>
        
           <div class="form-group">
               <label for="Phone Number">Phone Number</label>
               <input placeholder="Phone Number" id="user-number" type="text" class="validate">
           </div>

           <div class="form-group">
               <label for="Age">Age</label>
               <input placeholder="Enter Age" id="user-age" type="number" class="validate">
           </div>
         
              <p class="btn-red">Please enter all fields correctly</p>
            <input type="submit" class="btn waves-effect waves-light">
   
         </form>
      </div>
 
         <div class="col s9">
            <div id="parent-element">
              <ul class="collection with-header">
                <li class="collection-header"><h4>Contacts</h4></li>
               </ul>
                <ul class="collection">
                </ul>
           </div>
        </div>
